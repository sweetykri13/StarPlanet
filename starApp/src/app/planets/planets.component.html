
<div *ngFor="let planet of planets" >
  <app-planet-card [planet]="planet" class="abc"></app-planet-card>
</div>

<div class="pagination">
  <button (click)="previousPageClicked()" [disabled]="currentPage === 1">Previous</button>
  <button (click)="nextPageClicked()" [disabled]="!nextPage">Next</button>
</div>
